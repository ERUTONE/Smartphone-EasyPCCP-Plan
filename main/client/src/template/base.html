<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='main/client/src/template/base.css') }}">
    <link rel="stylesheet" type=text/css href="{{ url_for('static', filename=theme) }}">
    <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='main/client/src/template/grid.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>EasyPCCP</title>
</head>
<body style="overflow: hidden;">
    <form class="container" id="root_form" onsubmit="sendData(event);">
        {{ content | safe  }}
    </form>
    <!--
        safeとされた変数では、エスケープ処理が無くなる。
        外部から持ち込んだモジュールにより、
        不正な処理が行われる可能性がある。注意が必要
    -->
    <script>
        function sendData(e) {
            // ajaxでデータを送信
            e.preventDefault();
            const submitter = e.submitter.name;
            const value = e.submitter.value;
            // {submitter : value}の形で送信

            $.ajax({
                url: "/action",
                type: 'POST',
                data: JSON.stringify({[submitter]: value}),
                contentType: 'application/json',
                success: function(responce) {
                    console.log("Success:",responce);

                    console.log(Object.values(responce));
                    if (Object.values(responce).includes("reload")) {
                        location.reload();
                    }
                },
                error: function(xhr, status, error) {
                    // リクエストが失敗した場合の処理
                    console.error('Error:', status, error);
                }
            });
        }
    </script>
    <script src="{{ url_for('static', filename='main/client/src/template/script.js') }}"></script>
</body>
</html>
